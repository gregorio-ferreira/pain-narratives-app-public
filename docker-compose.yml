version: "3.8"

services:
  # PostgreSQL Database for local development
  # Credentials match config.yaml.example defaults
  postgres:
    image: postgres:15-alpine
    container_name: pain_narratives_db
    environment:
      POSTGRES_USER: pain_narratives
      POSTGRES_PASSWORD: pain_narratives_dev
      POSTGRES_DB: pain_narratives
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pain_narratives -d pain_narratives"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pain_narratives_network

  # Streamlit Application (optional - for containerized deployment)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pain_narratives_app
    volumes:
      - ./config.yaml:/app/.yaml:ro
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pain_narratives_network
    profiles:
      - full # Only start with: docker compose --profile full up

volumes:
  postgres_data:
    name: pain_narratives_postgres_data

networks:
  pain_narratives_network:
    name: pain_narratives_network
